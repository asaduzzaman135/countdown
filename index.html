<!DOCTYPE html>
<html>
<head>
  <title>Count down timer of New Year 2022</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <h1 class="bg-primary">Programmed and Designed by S M Asaduzzaman</h1>
    
  </div>
  <div class="main-content">
    <h2>Happy New Year 2022</h2>
    <div class="countdown">
      <div>
        <div id="days"></div>
        <span>Days</span>
      </div>
      <div>
        <div id="hours"></div>
        <span>Hours</span>
      </div>
      <div>
        <div id="minutes"></div>
        <span>Minutes</span>
      </div>
      <div>
        <div id="seconds"></div>
        <span>Seconds</span>
      </div>
    </div>
  </div>


<script src="js/main.js"></script>
<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
